<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="./template.xhtml">

            <br/><br/><br/><br/>
            <ui:define name="content">

                <h1> Adição de novos produtos no stock</h1>

                <h:form >

                    <p:panelGrid columns="2" >
                        <p:outputLabel value="Produto"/>
                        <p:panelGrid columns="5" >
                            <p:selectOneMenu id="marcaSelectOneMenu" value="#{adicionarProdutoStockBean.marca}">
                                <f:selectItems 
                                    value="#{adicionarProdutoStockBean.listaMarca}" 
                                    var="marca" 
                                    itemLabel="#{marca.designacao}" 
                                    itemValue="#{marca.pkPortfolio}"
                                    />
                                <p:ajax 
                                    listener="#{adicionarProdutoStockBean.updateModelo()}"
                                    update="modeloSelectOneMenu categoriaPecaSelectOneMenu pecaSelectOneMenu"
                                    />
                            </p:selectOneMenu>

                            <p:selectOneMenu id="modeloSelectOneMenu" value="#{adicionarProdutoStockBean.modelo}">
                                <f:selectItems 
                                    value="#{adicionarProdutoStockBean.listaModelo}" 
                                    var="modelo" 
                                    itemLabel="#{modelo.designacao}" 
                                    itemValue="#{modelo.pkPortfolio}"
                                    />
                                <p:ajax  listener="#{adicionarProdutoStockBean.updateCategoriaPeca()}"
                                         update="categoriaPecaSelectOneMenu pecaSelectOneMenu"
                                         />

                            </p:selectOneMenu>

                            <p:selectOneMenu id="categoriaPecaSelectOneMenu" value="#{adicionarProdutoStockBean.categoriaPeca}">
                                <f:selectItems 
                                    value="#{adicionarProdutoStockBean.listaCategoriaPeca}" 
                                    var="categoriaPeca" 
                                    itemLabel="#{categoriaPeca.designacao}" 
                                    itemValue="#{categoriaPeca.pkPortfolio}"
                                    />
                                
                                <p:ajax  listener="#{adicionarProdutoStockBean.updatePeca()}"
                                         update="pecaSelectOneMenu"
                                         />
                                
                            </p:selectOneMenu>

                            <p:selectOneMenu id="pecaSelectOneMenu" value="#{adicionarProdutoStockBean.peca}">
                                <f:selectItems 
                                    value="#{adicionarProdutoStockBean.listaPeca}" 
                                    var="peca" 
                                    itemLabel="#{peca.designacao}" 
                                    itemValue="#{peca.pkPortfolio}"
                                    />
                            </p:selectOneMenu>

                        </p:panelGrid>


                        <p:outputLabel value="Quantidade mínima" />
                        <p:inputText value="#{adicionarProdutoStockBean.stock.quantidadeMinima}"/>

                        <p:outputLabel value="Quantidade Máxima" />
                        <p:inputText value="#{adicionarProdutoStockBean.stock.quantidadeMaxima}"/>

                        <p:outputLabel value="Quantidade Actual" />
                        <p:inputText  value="#{adicionarProdutoStockBean.stock.quantidadeActual}"/>

                        <p:panelGrid columns="3">
                            <p:commandButton value="Cancelar" action="login?faces-redirect=true" />
                            <p:commandButton value="Editar" action="login?faces-redirect=true" />
                            <p:commandButton value="Guardar" action="login?faces-redirect=true" />
                        </p:panelGrid>
                    </p:panelGrid>
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
