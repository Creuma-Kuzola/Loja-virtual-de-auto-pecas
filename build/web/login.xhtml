<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/login.css"/>
    </h:head>
    <h:body>
        <br/><h1>Faça login</h1>
        <br/><h:form styleClass="form-login">
            <p:panelGrid columns="2" styleClass="login-panel-style" >
                
                <h:outputLabel value="Username"/>
                <h:inputText value="#{loginBean.conta.username}"/>

                <h:outputLabel value="Password" />
                <h:inputSecret value="#{loginBean.conta.password}"  />

                <p:commandButton value="Login" action="#{loginBean.login()}"/>

            </p:panelGrid>

        </h:form>

        <br/><p:outputLabel value="Ainda não tem uma conta?  " >
            <h:link outcome="criar_conta.xhtml" value="Cadastre-se" />
        </p:outputLabel> 
    </h:body>
</html>
