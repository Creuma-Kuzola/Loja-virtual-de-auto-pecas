<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">

                <h1> Adicione produtos na montra </h1>
                <p:dataTable id="dataTableMontra" value="#{adicionarProdutoMontraBean.listaDeProdutosStock}" var="stock">

                    <f:facet name="header">
                        <h:outputText value="Produtos que podem ir para o Stock" />
                    </f:facet>

                    <p:column headerText="Id Stock" >
                        <p:outputLabel value="#{stock.pkStock}" />
                    </p:column>
                    
                      <p:column headerText="Marca do carro" >
                        <p:outputLabel value="#{stock.fkPortfolio.fkPortfolioPai.fkPortfolioPai.fkPortfolioPai.designacao}" />
                    </p:column>

                    <p:column headerText="Modelo do carro" >
                        <p:outputLabel value="#{stock.fkPortfolio.fkPortfolioPai.fkPortfolioPai.designacao}" />
                    </p:column>

                    <p:column headerText="Categoria da Peça" >
                        <p:outputLabel value="#{stock.fkPortfolio.fkPortfolioPai.designacao}" />
                    </p:column>

                    <p:column headerText="Peça do carro" >
                        <p:outputLabel value="#{stock.fkPortfolio.designacao}" />
                    </p:column>

                    <p:column headerText="Quantidade Actual" >
                        <p:outputLabel value="#{stock.quantidadeActual}" />
                    </p:column>

                    <p:column headerText="Quantidade Mínima" >
                        <p:outputLabel value="#{stock.quantidadeMinima}" />
                    </p:column>

                    <p:column headerText="Quantidade Máxima" >
                        <p:outputLabel value="#{stock.quantidadeMaxima}" />
                    </p:column>
                    
                    <p:column  headerText="Acção">
                        <h:form>
                            <p:commandButton value="Adicionar"  >
                                <p:ajax 
                                    listener="#{adicionarProdutoMontraBean.adicionarProdutoMontra(stock.fkPortfolio.pkPortfolio)}"
                                    update="dataTableMontra"
                                    />
                            </p:commandButton>

                        </h:form>
                    </p:column>

                </p:dataTable>


            </ui:define>

        </ui:composition>

    </body>
</html>
